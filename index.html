<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Lucy</title>
    </head>
    <body style="height: 10000px">
        <!-- Navbar -->
        <header class="navbar">
            <div class="container">
                <nav class="navbar__content">
                    <img
                        src="./assets/icon/Logo.svg"
                        alt="Lucy"
                        class="navbar__logo"
                    />
                    <ul class="navbar__list">
                        <li>
                            <a href="#!" class="navbar__link">Home</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__link"
                                >Services & Rates</a
                            >
                        </li>
                        <li>
                            <a href="#!" class="navbar__link">Review</a>
                        </li>
                        <li>
                            <a href="#!" class="navbar__link">Contacts us</a>
                        </li>
                    </ul>
                    <div class="navbar-cta">
                        <a href="#!" class="navbar-cta__signin">Sign in</a>
                        <a href="#!" class="btn">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__content">
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt="Cat"
                                class="hero__img-thumb"
                            />

                            <!-- Decorations -->
                            <img
                                src="./assets/icon/decor-01.svg"
                                alt="Decoration"
                                class="hero__img-decor hero__decor-left"
                            />
                            <img
                                src="./assets/icon/decor-02.svg"
                                alt="Decoration"
                                class="hero__img-decor hero__decor-right"
                            />
                        </div>

                        <div class="hero__img-wrap hero__img-wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt="Dog"
                                class="hero__img-thumb"
                            />
                        </div>

                        <div class="hero__list">
                            <section class="hero__item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero__item-thumb"
                                />
                                <div class="hero__item-info">
                                    <p class="hero__item-title">Pet Health</p>
                                    <div class="hero__item-skeleton"></div>
                                    <div class="hero__item-skeleton"></div>
                                </div>
                            </section>

                            <div class="hero__item-separate"></div>

                            <section class="hero__item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero__item-thumb"
                                />
                                <div class="hero__item-info">
                                    <p class="hero__item-title">Pet care</p>
                                    <div class="hero__item-skeleton"></div>
                                    <div class="hero__item-skeleton"></div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <div class="hero__info">
                        <h1 class="section-heading lv1">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section-desc hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__info-cta">
                            <a href="#!" class="btn hero__info-btn"
                                >Book a Meet
                                <span class="hero-btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__schedule"
                                >Schedule a Call
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
